<template>
    <section>
        <h2>Insert Contact</h2>
        <form role="form" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-1 control-label" for="id">ID</label>
                <div class="col-sm-2">
                    <input disabled type="text" value.bind="id" class="form-control" id="id" placeholder="Contactd Id">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label" for="firstName">First name</label>
                <div class="col-sm-6">
                    <input type="text" value.bind="firstName" class="form-control" id="firstName" placeholder="First name*">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label" for="lastName">Last name</label>
                <div class="col-sm-6">
                    <input type="text" value.bind="lastName" class="form-control" id="lastName" placeholder="Last name*">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label" for="address">Address</label>
                <div class="col-sm-6">
                    <input type="text" value.bind="address" class="form-control" id="address" placeholder="Street and number">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label" for="zipCode">Zip code</label>
                <div class="col-sm-6">
                    <input type="text" value.bind="zipCode" class="form-control" id="zipCode" placeholder="Zip code*">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label" for="city">City</label>
                <div class="col-sm-6">
                    <input type="text" value.bind="city" class="form-control" id="city" placeholder="City*">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label" for="telephone">Telephone</label>
                <div class="col-sm-6">
                    <input type="text" value.bind="telephone" class="form-control" id="telephone" placeholder="Telephone number*">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label" for="email">Email</label>
                <div class="col-sm-6">
                    <input type="text" value.bind="email" class="form-control" id="email" placeholder="Email address*">
                </div>
            </div>

            <div class="form-group" show.bind="isUpdated">
                <div class="col-sm-offset-1 col-sm-6">
                    <span class="label label-success" show.bind="statusCode==200">Contact has been updated!</span>
                    <span class="label label-danger" show.bind="statusCode!=200">Contact has not been updated!</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-6">
                    <button type="submit" class="btn btn-default" click.delegate="editContact()">Update Contact</button>
                    <a href="#/list" class="btn btn-primary">${textShowAll}</a>
                </div>
            </div>

        </form>
        <br />
    </section>
</template>
